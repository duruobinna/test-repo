<html>
<head>
  <title>User Data Collection</title>
</head>
<body>
  <h1>Enter your details</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label>Username:</label><input type="text" name="username" required><br>
    <label>First Name:</label><input type="text" name="first_name" required><br>
    <label>Last Name:</label><input type="text" name="last_name" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>Phone Number:</label><input type="tel" name="phone" required><br>
    <label>Upload Image:</label><input type="file" name="image" required><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
