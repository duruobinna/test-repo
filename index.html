<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection and Retrieval</title>
</head>
<body>
    <h1>Upload Your Details</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <h2>Retrieve Your Details</h2>
    <form action="/retrieve" method="POST">
        <label for="retrieve_username">Username:</label>
        <input type="text" id="retrieve_username" name="username" required><br><br>
        
        <label for="retrieve_phone">Phone Number:</label>
        <input type="tel" id="retrieve_phone" name="phone" required><br><br>
        
        <input type="submit" value="Retrieve">
    </form>
</body>
</html>
